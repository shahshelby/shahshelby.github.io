<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipcard.css">
    <title>Product Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <input type="checkbox" id="card1" class="more" aria-hidden="true">
            <div class="content">
                <div class="front electronics">
                    <div class="inner">
                        <h2 class="product-title">ELECTRONICS</h2>
                        <div class="product-image">
                            <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Memorycard-icon.png" alt="Product 1">
                        </div>
                        <div class="description">
                            <p>EXPLORE CUTTING-EDGE ELECTRONICS FOR A LIFESTYLE</p>
                        </div>
                        <label for="card1" class="button show-back" aria-hidden="true">
                            BUY NOW
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="product-options">
                            <div class="option">
                                <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Tablet-icon.png" alt="Product 1">
                                <p class="price">$199.99</p>
                                <label class="button">ADD TO CART</label>
                            </div>
                            <div class="option">
                                <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Videocamera-Compact-icon.png" alt="Product 2">
                                <p class="price">$399.99</p>
                                <label class="button">ADD TO CART</label>
                            </div>
                        </div>
                        <label for="card1" class="button return" aria-hidden="true">
                            <i class="fas fa-arrow-left"></i> BACK
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card2" class="more" aria-hidden="true">
            <div class="content">
                <div class="front stationery">
                    <div class="inner">
                        <h2 class="product-title">STATIONERY</h2>
                        <div class="product-image">
                            <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Brush-Pencil-icon.png" alt="Product 3">
                        </div>
                        <div class="description">
                            <p>UNLEASH YOUR CREATIVITY WITH STATIONERY ESSENTIALS</p>
                        </div>
                        <label for="card2" class="button show-back" aria-hidden="true">
                            BUY NOW
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="product-options">
                            <div class="option">
                                <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Easel-icon.png" alt="Product 3">
                                <p class="price">$20.99</p>
                                <label class="button">ADD TO CART</label>
                            </div>
                            <div class="option">
                                <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Contacts-icon.png" alt="Product 4">
                                <p class="price">$6.99</p>
                                <label class="button">ADD TO CART</label>
                            </div>
                        </div>
                        <label for="card2" class="button return" aria-hidden="true">
                            <i class="fas fa-arrow-left"></i> BACK
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card3" class="more" aria-hidden="true">
            <div class="content">
                <div class="front clothing">
                    <div class="inner">
                        <h2 class="product-title">CLOTHING</h2>
                        <div class="product-image">
                            <img src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat/256/Profile-icon.png" alt="Product 5">
                        </div>
                        <div class="description">
                            <p>EXPRESS YOUR STYLE WITH THE LATEST FASHION</p>
                        </div>
                        <label for="card3" class="button show-back" aria-hidden="true">
                            BUY NOW
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="product-options">
                            <div class="option">
                                <img src="https://icons.iconarchive.com/icons/webalys/kameleon.pics/256/T-Shirt-2-icon.png" alt="Product 5">
                                <p class="price">$24.99</p>
                                <label class="button">ADD TO CART</label>
                            </div>
                            <div class="option">
                                <img src="https://icons.iconarchive.com/icons/webalys/kameleon.pics/256/Hat-icon.png" alt="Product 6">
                                <p class="price">$35.99</p>
                                <label class="button">ADD TO CART</label>
                            </div>
                        </div>
                        <label for="card3" class="button return" aria-hidden="true">
                            <i class="fas fa-arrow-left"></i> BACK
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
